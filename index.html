<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <section class="gallery">
        <header class="navbar">
            <div class="logo">
                <img src="img/logo/logo.png" />
            </div>
            <ul class="main-nav clean-list">
                <li id="nav-gallery"><a href="#nav-gallery">Gallery</a></li>
                <li id="nav-about"><a href="#nav-about">About</a></li>
            </ul>
        </header>
        <main class="container">
            <div class="img-container grid">
                <img data-img="1" src="img/gallery/1.jpg" onclick="onOpenCanvas(this)" />
                <img data-img="2" src="img/gallery/2.jpg" onclick="onOpenCanvas(this)" />
            </div>
        </main>
        <footer></footer>
    </section>

    <section class="edit-meme hide">
        <div class="canvas-container container">
            <canvas id="meme-canvas" height="450" width="450"></canvas>
        </div>
        <div class="controls">
            <label for="line-txt">Text:</label>
            <input type="text" name="line-txt" id="line-txt" onkeyup="onChangeLineTxt(this)">
            <button class="btn-line-txt" onclick="onAddLine()">+</button>

            <button class="btn-move-up" data-val="-3" onclick="onMoveLine(this)">&#8593</button>
            <button class="btn-move-down" data-val="3" onclick="onMoveLine(this)">&#8595</button>

            <button class="btn-increase-font" data-val="3" onclick="onChangeFontSize(this)">A+</button>
            <button class="btn-decrease-font" data-val="-3" onclick="onChangeFontSize(this)">A-</button>

            <button class="btn-switch-lines" onclick="onSwitchLines()">&#8645</button>

            <button onclick="toggleCanvas()">Close Meme</button>
        </div>
    </section>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/canvas.js"></script>
</body>

</html>
