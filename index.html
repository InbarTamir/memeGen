<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <div class="page-container">
        <header class="navbar">
            <div class="logo">
                <img src="img/logo/logo.png" />
            </div>
            <ul class="main-nav clean-list">
                <li>
                    <input type="radio" name="nav-radio" id="nav-gallery" checked>
                    <label for="nav-gallery" onclick="onOpenGallery()">Gallery</label>
                </li>
                <li>
                    <input type="radio" name="nav-radio" id="nav-memes">
                    <label for="nav-memes" onclick="onSavedMemeImgs()">Memes</label>
                </li>
            </ul>
        </header>

        <main>
            <section class="main-imgs gallery">
                <div class="img-container grid"></div>
            </section>

            <section class="edit-meme hide">
                <div class="canvas-container edit-container">
                    <canvas id="meme-canvas" height="534" width="520"></canvas>
                </div>
                <div class="controls edit-container">
                    <input type="text" name="line-txt" id="line-txt" onkeyup="onChangeLineTxt(this)">

                    <div class="line-ctrls">
                        <button class="btn-switch-lines" onclick="onSwitchLines()"></button>
                        <button class="btn-line-txt" onclick="onAddLine()"></button>
                        <button class="btn-delete-line" onclick="onDeleteLine()"></button>
                        <button class="btn-move-up" data-val="-5" onclick="onMoveLine(this)"></button>
                        <button class="btn-move-down" data-val="5" onclick="onMoveLine(this)"></button>
                    </div>

                    <div class="font-ctrls">
                        <button class="btn-increase-font" data-val="3" onclick="onChangeFontSize(this)"></button>
                        <button class="btn-decrease-font" data-val="-3" onclick="onChangeFontSize(this)"></button>
                        <button class="btn-align-left" data-dir="left" onclick="onTextAlign(this)"></button>
                        <button class="btn-align-center" data-dir="center" onclick="onTextAlign(this)"></button>
                        <button class="btn-align-right" data-dir="right" onclick="onTextAlign(this)"></button>

                        <select class="select-font" name="select-font" onchange="onFontChange(this)">
                            <option value="Impact">impact</option>
                            <option value="Arial">arial</option>
                            <option value="Times New Roman">times new roman</option>
                            <option value="Georgia">georgia</option>
                            <option value="Verdana">verdana</option>
                            <option value="cursive">cursive</option>
                            <option value="Courier New">courier new</option>
                            <option value="Gill Sans">gill sans</option>
                            <option value="Cambria">cambria</option>
                            <option value="Lucida Sans">lucida sans</option>
                            <option value="Segoe UI">segoe ui</option>
                            <option value="Trebuchet MS">trebuchet ms</option>
                            <option value="sans-serif">sans serif</option>
                            <option value="serif">serif</option>
                            <option value="fantasy">fantasy</option>
                            <option value="monospace">monospace</option>
                        </select>

                        <button class="btn-stroke" onclick="onToggleStroke()"></button>

                        <label for="change-color">
                            <input type="color" id="change-color" name="change-color"
                                onchange="onColorChange(this)"></button>
                        </label>
                    </div>

                    <div class="canvas-to-img">
                        <div class="share">
                            <img src="img/controls/share.png">
                            <a href="#" onclick="onShareCanvas(this)" download="">Share</a>
                        </div>
                        <div class="download">
                            <img src="img/controls/download.png">
                            <a href="#" onclick="onDownloadCanvas(this)" download="">Download</a>
                        </div>
                    </div>
                </div>
            </section>

            <section class="saved-memes gallery hide">
                <div class="img-container grid">No Saved Memes.</div>
            </section>
        </main>
    </div>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/services/saved-meme-service.js"></script>
    <script src="js/saved-meme-controller.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
