<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <div class="page-container">
        <header class="navbar">
            <div class="logo">
                <img src="img/logo/logo.png" />
            </div>
            <ul class="main-nav clean-list">
                <li>
                    <input type="radio" name="nav-radio" id="nav-gallery" checked>
                    <label for="nav-gallery">Gallery</label>
                </li>
                <li>
                    <input type="radio" name="nav-radio" id="nav-about">
                    <label for="nav-about">About</label>
                </li>
            </ul>
        </header>

        <main>
            <section class="gallery">
                <div class="img-container grid"></div>
                <footer></footer>
            </section>
            <section class="edit-meme hide">
                <div class="canvas-container edit-container">
                    <canvas id="meme-canvas" height="540" width="520"></canvas>
                </div>
                <div class="controls edit-container">
                    <input type="text" name="line-txt" id="line-txt" onkeyup="onChangeLineTxt(this)">

                    <div class="line-ctrls">
                        <button class="btn-switch-lines" onclick="onSwitchLines()"></button>
                        <button class="btn-line-txt" onclick="onAddLine()"></button>
                        <button class="btn-move-up" data-val="-3" onclick="onMoveLine(this)"></button>
                        <button class="btn-move-down" data-val="3" onclick="onMoveLine(this)"></button>
                    </div>

                    <div class="font-ctrls">
                        <button class="btn-increase-font" data-val="3" onclick="onChangeFontSize(this)"></button>
                        <button class="btn-decrease-font" data-val="-3" onclick="onChangeFontSize(this)"></button>
                        <button class="btn-align-left" data-dir="left" onclick="onTextAlign(this)"></button>
                        <button class="btn-align-center" data-dir="center" onclick="onTextAlign(this)"></button>
                        <button class="btn-align-right" data-dir="right" onclick="onTextAlign(this)"></button>
                        <select class="select-font" name="select-font" onchange="onFontChange(this)">
                            <option value="impact">impact</option>
                            <option value="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                        </select>
                        <button class="btn-s"></button>
                        <button class="change-color"><input type="color" name="change-color" onchange="onColorChange(this)"></button>
                    </div>

                    <button onclick="toggleCanvas()">Close Meme</button>
                </div>
            </section>
        </main>
    </div>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/canvas.js"></script>
</body>

</html>
