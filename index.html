<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <section class="gallery">
        <h1>Memes Gallery:</h1>
        <div class="img-container grid">
            <img data-img="1" src="img/1.jpg" onclick="onOpenCanvas(this)" />
            <img data-img="2" src="img/2.jpg" onclick="onOpenCanvas(this)" />
        </div>
    </section>

    <section class="edit-meme hide">
        <div class="canvas-container">
            <canvas id="meme-canvas" height="450" width="450"></canvas>
        </div>
        <label for="line-txt">Add Text:</label>
        <input type="text" name="line-txt" id="line-txt">
        <button class="btn-line-txt" onclick="onAddLine()">Add!</button>
        <button onclick="toggleCanvas()">Close Meme</button>
    </section>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/canvas.js"></script>
</body>

</html>
